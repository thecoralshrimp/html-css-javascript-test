<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Episode</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
</head>
<body>

	<section class="contactsV4">
		<div id="contactsV4__page1" class="container">
			<h2 class="contactsV4__header">Letâ€™s work together</h2>
			<p class="contactsV4__text">Select the products and services which interest you.</p>
			<div class="contactsV4__items">
				<input id='contactsV4__item1' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item1">Web service</label>
				<input id='contactsV4__item2' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item2">Application</label>
			</div>
			<p class="contactsV4__text">What we should do for you?</p>
			<div class="contactsV4__items">
				<input id='contactsV4__item3' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item3">Design</label>
				<input id='contactsV4__item4' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item4">Prototype</label>
				<input id='contactsV4__item5' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item5">Concept</label>
			</div>
			<div class="contactsV4__items">
				<input id='contactsV4__item6' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item6">Branding</label>
				<input id='contactsV4__item7' class='contactsV4__item__checkbox' type="checkbox" name="name" value="">
				<label class='contactsV4__item__label' for="contactsV4__item7">Development</label>
			</div>
			<p class="contactsV4__text">Leave your conacts below</p>

			<form action="" class="contactsV4__form">
				<div class="contactsV4__form__inputs clearfix">
					<div class="contactsV4__form__col contactsV4__form__col-left">
						<input type="text" class='contactsV4__form__input' placeholder="Your name">
					</div>
					<div class="contactsV4__form__col">
						<input type="email" class='contactsV4__form__input' placeholder="Email or phone number">
					</div>
				</div>
				<div class="contactsV4__form__colSingle">
					<input type="text" class='contactsV4__form__input' placeholder="Comments">
				</div>
				<button id="contactsV4__page2__link" type="submit" class="contactsV4__buttonV1">SEND</button>
			</form>
		</div>
		<div id="contactsV4__page2" class="container hide">
			<h2 class="contactsV4__headerV2">Thank you! We will reach you after review your project</h2>
			<button id="contactsV4__page1__link" type="button" class="contactsV4__buttonV1 contactsV4__buttonV1-transparent">SEND</button>
		</div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
