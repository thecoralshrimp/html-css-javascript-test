<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Episode</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet">
</head>
<body>

	<section class="contactsV5">
		<div id="contactsV5__page1" class="container">
			<h2 class="contactsV5__header">Want work with us?</h2>
			<p class="contactsV5__text">We are excited to work with services and complicated applications, so if your project one of those you will get a small discount</p>
			<form action="" class="contactsV5__form">
				<div class="contactsV5__form__inputs clearfix">
					<div class="contactsV5__form__col contactsV5__form__col-left">
						<input type="text" class='contactsV5__form__input' placeholder="Your name">
					</div>
					<div class="contactsV5__form__col contactsV5__form__col-right">
						<input type="email" class='contactsV5__form__input' placeholder="Email or phone number">
					</div>
				</div>
				<div class="contactsV5__form__colSingle">
					<input type="text" class='contactsV5__form__input' placeholder="Comments">
				</div>
				<button id="contactsV5__page2__link" type="submit" class="contactsV5__buttonV1">SEND</button>
			</form>
		</div>
		<div id="contactsV5__page2" class="container text-center hide">
			<h2 class="contactsV5__headerV2">Thank you! We will reach you after review your project</h2>
			<button id="contactsV5__page1__link" type="button" class="contactsV5__buttonV1 contactsV5__buttonV1-transparent">SEND</button>
		</div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
